<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email" />
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              Invalid email
            </div>
          </div>
          <div class="input-group mb-4">
            <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password" />
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Password is required
            </div>
          </div>
          <button class="btn btn-primary mb-4" type="submit" [disabled]="loginForm.invalid">Login</button>
          <p class="mb-2 text-muted">
            Forgot password?
            <a [routerLink]="['/auth/reset-password']">Reset</a>
          </p>
          <p class="mb-0 text-muted">
            Donâ€™t have an account?
            <a [routerLink]="['/auth/signup']">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
